<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Automation</title>
</head>
<body>
  <div id="book"></div>
  <script>
    const age = 80;
    let master = "Суфир Хават";
    let planet = {
      name: "Арракис"
    };
    let familes = ["Харконнены", "Атрейдес"];
    let planets = [planet.name, "Дюна", "Планета Пустыни"];
    let namePlanet = planets.join(" - ");

    const text = `
    <p> Предстояло узнать столько нового! ${planet.name} так отличался от Каладана, что голова Пауля шла кругом от обилия новых сведений.</p>
    <p> ${namePlanet}.</p>
    <p>${master}, старший мастер-асассин при дворе его отца, объяснял ему, что ${familes[0]}, смертельные враги дома ${familes[1]} , ${age} лет властвовали над Арракисом – он был их квазиленным владением по контракту на добычу легендарного гериатрического снадобья, Пряности, меланжи – контракту, заключенному с Харконненами компанией КООАМ. Теперь Харконнены уходили, а на их место, но уже с полным леном, приходили Атрейдесы – и бесспорность победы герцога Лето Атрейдеса была очевидна. Хотя… ${master} еще говорил, что в такой очевидности таится смертельная угроза, ибо герцог Лето слишком популярен в Ландсрааде Великих Правящих Домов. «А чужая слава – основа зависти владык», – сказал тогда ${master}.</p>
    <p>${namePlanet}… </p>
    <p>Пауль спал. Ему снилась какая-то пещера на ${planet.name}e, молчаливые люди, скользящие в неясном свете плавающих в воздухе ламп. И тишина – торжественная тишина храма, нарушаемая только отчетливо отдающимися под сводами звуками часто падающих капель: кап-кап-кап… Пауль даже в забытьи чувствовал, что не забудет это видение – пробуждаясь, он всегда помнил сны, содержащие предсказание…</p>
    <p>Пауль лежал в полудреме и думал. Замок Каладан, в котором он не знал игр со сверстниками, пожалуй, вовсе не заслуживал грусти при расставании. Доктор Юйэ, его учитель, намекнул, что на Арракисе классовые рамки кодекса Фафрелах не соблюдаются так строго, как здесь. Люди там живут в пустыне, где нет каидов и башаров Императора, чтобы командовать ими. Люди, подчиняющиеся лишь Воле Пустыни, фримены, «Свободные» – не внесенные в имперские переписи…</p>`
    
    document.getElementById('book').innerHTML = text;
  </script>  
</body>
</html>
